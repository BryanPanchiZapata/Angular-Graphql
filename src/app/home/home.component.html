<div class="container__card">
<mat-card class="example-card" *ngFor="let pokemon of data.pokemons">
  <mat-card-header>
    <div mat-card-avatar></div>
  </mat-card-header>
  <img mat-card-image [src]="pokemon.image" />
  <mat-card-content>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <p>
      {{ pokemon.classification }}
    </p>
    <p>
      {{ pokemon.number }}
    </p>
  </mat-card-content>
</mat-card>
</div>
